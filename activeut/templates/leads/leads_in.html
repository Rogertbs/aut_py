<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand text-center p-4">Adicionar Leads</h3>
        </div>
    </header>
 
      <main role="main" class="inner cover">
    
    <form method="post" action="/activeut/leads_in/" enctype="multipart/form-data">
        {% csrf_token %}
    <label for="formFile" class="form-label">Selecione um arquivo csv</label>
    <input class="form-control" type="file" id="csvFileInput" name="csvFileInput" accept=".csv">
    
    <div class="mb-3 dropdown mt-4">
        <label for="formFile" class="form-label">Selecione uma campanha</label>
        <select class="form-select" aria-label="Default select example" id="campaignSelect" name="campaignSelect">
            {% for campaign in fetch_campaigns %}
            {% for key, item in campaign.items %}
            <option id="" value="{{ item.id }}">{{ item.campaign_name }}</option>
            {% endfor %}
            {% endfor %}
        </select>
    </div>
    <p class="lead">
        <button class="btn" type="submit">
            <i class="svg-icon svg-icon-blue" aria-hidden="true" style="display:flex; width: 35px; fill: #F1416C !important;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M48 96V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V170.5c0-4.2-1.7-8.3-4.7-11.3l33.9-33.9c12 12 18.7 28.3 18.7 45.3V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96C0 60.7 28.7 32 64 32H309.5c17 0 33.3 6.7 45.3 18.7l74.5 74.5-33.9 33.9L320.8 84.7c-.3-.3-.5-.5-.8-.8V184c0 13.3-10.7 24-24 24H104c-13.3 0-24-10.7-24-24V80H64c-8.8 0-16 7.2-16 16zm80-16v80H272V80H128zm32 240a64 64 0 1 1 128 0 64 64 0 1 1 -128 0z"/></svg>    
        </button>
    </p>
    </form>
    </main>
</div>

<style>
    body {
        background-color: #f9f9f9;
    }

    .cover-container {
        max-width: 720px;
        padding-top: 2rem;
        padding-bottom: 3rem;
    }

    .form-label {
        font-weight: 600;
        color: #333;
    }

    .form-control,
    .form-select {
        border-radius: 0.5rem;
        box-shadow: none;
        border: 1px solid #ced4da;
        transition: border-color 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #6366f1;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
    }

    .form-check-input:checked {
        background-color: #6366f1;
        border-color: #6366f1;
    }

    .lead {
        font-size: 1.1rem;
        color: #555;
        margin-top: 2rem;
    }

    button.btn {
        padding: 0.6rem 1.8rem;
        font-size: 1.1rem;
        font-weight: 500;
        background-color: #6366f1;
        border: none;
        border-radius: 0.5rem;
        color: #fff;
        transition: background-color 0.2s ease;
    }

    button.btn:hover {
        background-color: #4f46e5;
    }

    .masthead-brand {
        font-size: 2rem;
        color: #6366f1;
        font-weight: 700;
    }

    hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 2rem 0;
    }
</style>

{% endblock %}
