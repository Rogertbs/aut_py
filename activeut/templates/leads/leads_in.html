<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand text-center p-4">Active Unify Talk</h3>
        </div>
    </header>
 
      <main role="main" class="inner cover">
    
    <form method="post" action="/activeut/leads_in/" enctype="multipart/form-data">
        {% csrf_token %}
    <label for="formFile" class="form-label">Selecione um arquivo csv</label>
    <input class="form-control" type="file" id="csvFileInput" name="csvFileInput" accept=".csv">
    
    <div class="mb-3 dropdown mt-4">
        <label for="formFile" class="form-label">Selecione uma campanha</label>
        <select class="form-select" aria-label="Default select example" id="campaignSelect" name="campaignSelect">
            {% for campaign in fetch_campaigns %}
            {% for item in campaign %}
            <option id="" value="{{ item.id }}">{{ item.campaigns_name }}</option>
            {% endfor %}
            {% endfor %}
        </select>
    </div>
    <p class="lead">
        <button class="btn" type="submit">
            <i class="svg-icon svg-icon-blue" aria-hidden="true" style="display:flex; width: 35px; fill: #F1416C !important;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M48 96V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V170.5c0-4.2-1.7-8.3-4.7-11.3l33.9-33.9c12 12 18.7 28.3 18.7 45.3V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96C0 60.7 28.7 32 64 32H309.5c17 0 33.3 6.7 45.3 18.7l74.5 74.5-33.9 33.9L320.8 84.7c-.3-.3-.5-.5-.8-.8V184c0 13.3-10.7 24-24 24H104c-13.3 0-24-10.7-24-24V80H64c-8.8 0-16 7.2-16 16zm80-16v80H272V80H128zm32 240a64 64 0 1 1 128 0 64 64 0 1 1 -128 0z"/></svg>    
        </button>
    </p>
    </form>
    </main>
</div>

<script>
    function loading() {
        document.getElementById('content_table').style.display = 'none';
        document.getElementById('loader').style.display = 'block';
        return true;
    }

    var selectElement = document.getElementById("user");
    for (var i = 0; i < selectElement.options.length; i++) {
        if (selectElement.options[i].value === "{{ user }}") {
            selectElement.options[i].selected = true;
            break;
        }
    }

    var selectElement = document.getElementById("exten");
    for (var i = 0; i < selectElement.options.length; i++) {
        if (selectElement.options[i].value === "{{ exten }}") {
            selectElement.options[i].selected = true;
            break;
        }
    }

    var selectElement = document.getElementById("server");
    for (var i = 0; i < selectElement.options.length; i++) {
        if (selectElement.options[i].value === "{{ server }}") {
            selectElement.options[i].selected = true;
            break;
        }
    }

    var selectElement = document.getElementById("channel");
    for (var i = 0; i < selectElement.options.length; i++) {
        if (selectElement.options[i].value === "{{ channel }}") {
            selectElement.options[i].selected = true;
            break;
        }
    }
</script>


<div id="loader" style="display: none">
    <div class="centered-content">
        <div class="progress" style="width: 30em;">
            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="loading-text">Carregando...</div>
    </div>
</div>

<style>

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .centered-content {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .custom-spinner {
        color: #b00707;
        width: 12rem;
        height: 12rem;
    }

    .loading-text {
        margin-top: 10px;
        color: #b00707;
    }
</style>

<style>
    table {
        border-spacing: unset !important;
        border-collapse: unset !important;
    }

    table tr:last-child td:first-child {
        -moz-border-radius: 0 0 0 6px;
        -webkit-border-radius: 0 0 0 6px;
        border-radius: 0 0 0 6px;
    }

    table tr:last-child td:last-child {
        -moz-border-radius: 0 0 6px 0;
        -webkit-border-radius: 0 0 6px 0;
        border-radius: 0 0 6px 0;
    }

    table tr:last-child:hover td:first-child {
        -moz-border-radius: 0 0 0 6px;
        -webkit-border-radius: 0 0 0 6px;
        border-radius: 0 0 0 6px;
    }

    table tr:last-child td:last-child {
        -moz-border-radius: 0 0 6px 0;
        -webkit-border-radius: 0 0 6px 0;
        border-radius: 0 0 6px 0;
    }

    table tbody tr td {
        border: 1px solid #c3c3c3 !important;
    }
</style>
{% endblock %}
