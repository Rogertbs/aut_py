<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand text-center p-4">Editar Mensagem</h3>
        </div>
    </header>
 
      <main role="main" class="inner cover">
        <p class="lead">Editar mensagem</p>
    
    <form method="post" action="/activeut/messages_update/" enctype="multipart/form-data">
        {% csrf_token %}

        {% for msg in fetch_message %}
        {% for key, value in msg.items %}
    <div>
 
        <div class="dropdown mt-4">
            <label for="formFile" class="form-label">Selecione uma campanha</label>
            <select class="form-select" aria-label="Default select example" id="campaignSelect" name="campaignSelect">
                {% for campaign in fetch_campaigns %}
                {% for item in campaign %}
                {{ item.id }}
                <option id="" value="{{ item.id }}" {% if value.campaign_id == item.id %} selected {% endif %}>
                    {{ item.campaigns_name }}
                </option>
                {% endfor %}
                {% endfor %}
            </select>
        </div>


        <input class="form-control" type="hidden" name="id_message" value="{{ value.id }}" aria-label="default input example">
        <input class="form-control" type="hidden" name="campaign_id" value="{{ value.campaign_id }}" aria-label="default input example">

        <div class="mb-3 mt-4">
            <label for="messageDescription" class="form-label">Descrição da mensagem:</label>
            <input class="form-control" type="text" name="messageDescription" value="{{ value.message_description }}" aria-label="default input example">
        </div>
        <div class="mb-3 mt-4">
            <label for="messageInput" class="form-label">Mensagem:</label>
            <textarea class="form-control" type="text" name="messageInput" aria-label="default input example" rows="5">{{ value.message }}</textarea>
        </div>
        <div class="mb-3 mt-4">
            <label for="timeMsg" class="form-label">Tempo em minutos para ser enviado a próxima mensagem:</label>
            <input class="form-control" type="number" name="timeMsg" value="{{ value.time_msg }}" placeholder="1 minuto" aria-label="">
        </div>
        <div class="mb-3 mt-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="RadioText" id="RadioText" {% if value.media_type == 'text' %}checked{% endif %}>
                <label class="form-check-label" for="flexRadioDefault1">
                  Texto
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="RadioMedia" id="RadioMedia" {% if value.media_type == 'media' %}checked{% endif %}>
                <label class="form-check-label" for="flexRadioDefault2">
                  Mídia
                </label>
              </div>
        </div>
        {% if value.media_name != '' %} 
        <label for="messageInput" class="form-label">Arquivo atual: {{ value.media_name }}</label>
        {% endif %}
        <div class="mb-3 mt-4"></div>
        <div class="mb-3 mt-4" id="hiddenDivMedia">
            <h2>Upload Media</h2>
                <label for="media">Select file:</label><br>
                <input type="file" id="media" name="media" ><br><br>
        </div>
        
    </div>
    <p class="lead">
        <button class="btn btn-lg " type="submit">
            <i class="svg-icon svg-icon-blue" aria-hidden="true" style="display:flex; width: 35px; fill: #F1416C !important;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M48 96V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V170.5c0-4.2-1.7-8.3-4.7-11.3l33.9-33.9c12 12 18.7 28.3 18.7 45.3V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96C0 60.7 28.7 32 64 32H309.5c17 0 33.3 6.7 45.3 18.7l74.5 74.5-33.9 33.9L320.8 84.7c-.3-.3-.5-.5-.8-.8V184c0 13.3-10.7 24-24 24H104c-13.3 0-24-10.7-24-24V80H64c-8.8 0-16 7.2-16 16zm80-16v80H272V80H128zm32 240a64 64 0 1 1 128 0 64 64 0 1 1 -128 0z"/></svg>    
        </button>
    </p>
    </form>
    {% endfor %}
    {% endfor %}
    </main>
</div>

<style>

      }

    }
