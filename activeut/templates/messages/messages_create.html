<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand text-center p-4">Criar Mensagem</h3>
        </div>
    </header>
 
      <main role="main" class="inner cover">
        <p class="lead">Cadastre uma nova mensagem</p>
    
    <form method="post" action="/activeut/messages_create/" enctype="multipart/form-data">
        {% csrf_token %}

    <div>
        <div class="dropdown mt-4">
            <label for="formFile" class="form-label">Selecione uma campanha</label>
            <select class="form-select" aria-label="Default select example" id="campaignSelect" name="campaignSelect">
                {% for campaign in fetch_campaigns %}
                {% for key, item in campaign.items %}
                <option id="" value="{{ item.id }}">{{ item.campaign_name }}</option>
                {% endfor %}
                {% endfor %}
            </select>
        </div>

        <div class="mb-3 mt-4">
            <label for="messageDescription" class="form-label">Descrição da mensagem:</label>
            <input class="form-control" type="text" name="messageDescription" aria-label="default input example">
        </div>
        <div class="mb-3 mt-4">
            <label for="messageInput" class="form-label">Mensagem:</label>
            <textarea class="form-control" type="text" name="messageInput" aria-label="default input example" rows="5"></textarea>
        </div>
        <div class="mb-3 mt-4">
            <label for="timeMsg" class="form-label">Tempo em minutos para ser enviado a próxima mensagem:</label>
            <input class="form-control" type="number" name="timeMsg" placeholder="1 minuto" aria-label="">
        </div>
        <div class="mb-3 mt-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="RadioText" id="RadioText">
                <label class="form-check-label" for="flexRadioDefault1">
                  Texto
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="RadioMedia" id="RadioMedia">
                <label class="form-check-label" for="flexRadioDefault2">
                  Mídia
                </label>
              </div>
        </div>
        <div class="mb-3 mt-4" id="hiddenDivMedia">
            <h2>Upload Media</h2>

                <label for="media">Select file:</label><br>
                <input type="file" id="media" name="media"><br><br>
               

        </div>
    </div>
    <p class="lead">
        <button class="btn btn-lg btn-secondary" type="submit">Enviar</button>
    </p>
    </form>
    </main>

</div>

<style>
    body {
        background-color: #f9f9f9;
    }

    .cover-container {
        max-width: 720px;
        padding-top: 2rem;
        padding-bottom: 3rem;
    }

    .form-label {
        font-weight: 600;
        color: #333;
    }

    .form-control,
    .form-select {
        border-radius: 0.5rem;
        box-shadow: none;
        border: 1px solid #ced4da;
        transition: border-color 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #6366f1;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
    }

    .form-check-input:checked {
        background-color: #6366f1;
        border-color: #6366f1;
    }

    .lead {
        font-size: 1.1rem;
        color: #555;
        margin-top: 2rem;
    }

    button.btn {
        padding: 0.6rem 1.8rem;
        font-size: 1.1rem;
        font-weight: 500;
        background-color: #6366f1;
        border: none;
        border-radius: 0.5rem;
        color: #fff;
        transition: background-color 0.2s ease;
    }

    button.btn:hover {
        background-color: #4f46e5;
    }

    .masthead-brand {
        font-size: 2rem;
        color: #6366f1;
        font-weight: 700;
    }

    hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 2rem 0;
    }
</style>
{% endblock %}
