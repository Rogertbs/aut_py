<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand text-center p-4">Criar Campanha</h3>
        </div>
    </header>
 
      <main role="main" class="inner cover">
        <p class="lead">Cadastre uma nova campanha</p>
    
    <form method="post" action="/activeut/campaigns_create/" enctype="multipart/form-data">
        {% csrf_token %}

    <div>
        <!-- CAMPO: Nome da campanha -->
        <div class="mb-3 mt-4">
            <label class="form-label">Nome da campanha:</label>
            <input class="form-control" type="text" name="campaigns_name" required>
        </div>
    
        <!-- CAMPO: Descrição da campanha -->
        <div class="mb-3 mt-4">
            <label class="form-label">Descrição:</label>
            <input class="form-control" type="text" name="campaigns_describe">
        </div>
    
        <!-- CAMPO: Seleção de instância -->
        <div class="mb-3 mt-4">
            <label class="form-label">Selecione uma Instância</label>
            <select class="form-select" name="instanceSelect" required>
                {% for instance in fetch_instances %}
                    {% for item in instance %}
                        <option value="{{ item.id }}">{{ item.instance_name }}</option>
                    {% endfor %}
                {% endfor %}
            </select>
        </div>
    
        <!-- CAMPOS DE TIMEFRAME -->
    
        <!-- CAMPO: Descrição da mensagem (do TimeFrame) -->
        <div class="mb-3 mt-4">
            <label class="form-label">Descrição do TimeFrame</label>
            <input class="form-control" type="text" name="message_description">
        </div>
    
        <!-- CAMPO: Dias permitidos -->
        <div class="mb-3 mt-4">
            <label class="form-label">Dias permitidos para envio:</label><br>
            {% comment %} Checkbox com valores numéricos para o banco {% endcomment %}
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="days_allowed" value="0" id="dom">
                <label class="form-check-label" for="dom">Domingo</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="days_allowed" value="1" id="seg">
                <label class="form-check-label" for="seg">Segunda</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="days_allowed" value="2" id="ter">
                <label class="form-check-label" for="ter">Terça</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="days_allowed" value="3" id="qua">
                <label class="form-check-label" for="qua">Quarta</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="days_allowed" value="4" id="qui">
                <label class="form-check-label" for="qui">Quinta</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="days_allowed" value="5" id="sex">
                <label class="form-check-label" for="sex">Sexta</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="days_allowed" value="6" id="sab">
                <label class="form-check-label" for="sab">Sábado</label>
            </div>
        </div>
    
        <!-- CAMPO: Hora de início -->
        <div class="mb-3 mt-4">
            <label class="form-label">Horário de Início:</label>
            <input class="form-control" type="time" name="hour_begin" required>
        </div>
    
        <!-- CAMPO: Hora de término -->
        <div class="mb-3 mt-4">
            <label class="form-label">Horário de Término:</label>
            <input class="form-control" type="time" name="hour_end" required>
        </div>
    </div>
    
    <p class="lead">
        <button class="btn btn-lg btn-secondary" type="submit">Enviar</button>
    </p>
    </form>
    </main>
</div>
`

<style>
    body {
        background-color: #f9f9f9;
    }

    .cover-container {
        max-width: 720px;
        padding-top: 2rem;
        padding-bottom: 3rem;
    }

    .form-label {
        font-weight: 600;
        color: #333;
    }

    .form-control,
    .form-select {
        border-radius: 0.5rem;
        box-shadow: none;
        border: 1px solid #ced4da;
        transition: border-color 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #6366f1;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
    }

    .form-check-input:checked {
        background-color: #6366f1;
        border-color: #6366f1;
    }

    .lead {
        font-size: 1.1rem;
        color: #555;
        margin-top: 2rem;
    }

    button.btn {
        padding: 0.6rem 1.8rem;
        font-size: 1.1rem;
        font-weight: 500;
        background-color: #6366f1;
        border: none;
        border-radius: 0.5rem;
        color: #fff;
        transition: background-color 0.2s ease;
    }

    button.btn:hover {
        background-color: #4f46e5;
    }

    .masthead-brand {
        font-size: 2rem;
        color: #6366f1;
        font-weight: 700;
    }

    hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 2rem 0;
    }
</style>

{% endblock %}
