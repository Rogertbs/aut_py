<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Active Unify Talk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>

<body style="background-color: #efefef">
    <div class="w-75 mx-auto">
        {% load static %}
        <div class='w-20'>
            <!--
            <img src="{% static '/images/LogoPlanner_Azul.png' %}" height='50%' width='20%' style="padding: 1rem">
            -->
        </div>
        {% if messages %}
        </br>
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        </br>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <footer style="margin-right: auto !important;margin-left: auto !important;width: 75%;">
        {% load static %}
        <div class='w-20' style="display: flex;justify-content: end;padding: 1rem 0;">
            <img src="{% static '/images/logo-EzVoice-2016.png' %}" height='20%' width='15%'>
        </div>
    </footer>
</body>

</html>
