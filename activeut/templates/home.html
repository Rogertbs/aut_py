<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}

<div class="w-100 d-flex justify-content-end">
    <button class="btn my-2 my-sm-0 btn btn-secondary" type="submit">
        <a class="text-white text-decoration-none" href="{% url "logout_user" %}">Logout</a>
    </button>
</div>

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand text-center p-4">Active Unify Talk</h3>
        </div>
    </header>
 
      <main role="main" class="inner cover">
        <p class="lead">Insira o CSV e a mensagem que será envida!</p>
    
    <form method="post" action="/activeut/home/" enctype="multipart/form-data">
        {% csrf_token %}
    <input class="btn btn-lg btn-light mt-1" type="file" id="csvFileInput" name="csvFileInput" accept=".csv">
    
    <div class="dropdown mt-4">
        <select class="form-select" aria-label="Default select example" id="campaignSelect" name="campaignSelect">
            {% for campaign in fetch_campaigns %}
            {% for item in campaign %}
            <option id="" value="{{ item.id }}">{{ item.campaigns_name }}</option>
            {% endfor %}
            {% endfor %}
        </select>
    </div>

    <div>
        <div class="mb-3 mt-4">
            <label for="messageInput" class="form-label">Insira a mensagem:</label>
            <textarea class="form-control" id="messageInput" name="messageInput" rows="4"></textarea>
        </div>
        <div class="mb-3 mt-4">
            <label for="timeMsg" class="form-label">Tempo em minutos para ser enviado a próxima mensagem:</label>
            <input class="form-control" type="number" name="timeMsg" placeholder="1 minuto" aria-label="">
        </div>
    </div>
    <p class="lead">
        <button class="btn btn-lg btn-secondary" type="submit">Enviar</button>
    </p>
    </form>
    </main>
    <footer class="mastfoot mt-5">
        <div class="inner">
          <p>Active messages by UnifyTalk.</p>
        </div>
      </footer>
</div>

<script>
    function uploadCSV() {
       
       const fileInput = document.getElementById('csvFileInput');
       const formData = new FormData();

       const textInput = document.getElementById('messageInput').value;
       formData.append('messageInput', textInput);

       const campaignSelect = document.getElementById('campaignSelect').value;
       formData.append('campaignSelect', textInput);

       formData.append('csvFile', fileInput.files[0]);
       console.log(formData)
       try {
           const response = fetch('/activeut/home', {
               method: 'POST',
               body: formData
           });
           console.log('File uploaded successfully.');
           //alert("O dados foram enviados com sucesso!")
       } catch (error) {
           console.error('Error uploading file:', error);
       }
   }

   // Functions olds
   function loading() {

        document.getElementById('loader').style.display = 'block';
        return true;
    }

    var selectElement = document.getElementById("user");

        if (selectElement.options[i].value === "{{ user }}") {
            selectElement.options[i].selected = true;
            break;
        }
    }

    var selectElement = document.getElementById("exten");
    for (var i = 0; i < selectElement.options.length; i++) {
        if (selectElement.options[i].value === "{{ exten }}") {
            selectElement.options[i].selected = true;
            break;
        }
    }

    var selectElement = document.getElementById("server");
    for (var i = 0; i < selectElement.options.length; i++) {
        if (selectElement.options[i].value === "{{ server }}") {
            selectElement.options[i].selected = true;
            break;
        }
    }

    var selectElement = document.getElementById("channel");
    for (var i = 0; i < selectElement.options.length; i++) {
        if (selectElement.options[i].value === "{{ channel }}") {
            selectElement.options[i].selected = true;

    }
</script>

<div id="loader" style="display: none">
    <div class="centered-content">
        <div class="progress" style="width: 30em;">
            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="loading-text">Carregando...</div>
    </div>
</div>

<style>

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .centered-content {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .custom-spinner {
        color: #b00707;
        width: 12rem;
        height: 12rem;
    }

    .loading-text {
        margin-top: 10px;
        color: #b00707;
    }
</style>

<style>
    table {
        border-spacing: unset !important;
        border-collapse: unset !important;
    }

    table tr:last-child td:first-child {
        -moz-border-radius: 0 0 0 6px;
        -webkit-border-radius: 0 0 0 6px;
        border-radius: 0 0 0 6px;
    }

    table tr:last-child td:last-child {
        -moz-border-radius: 0 0 6px 0;
        -webkit-border-radius: 0 0 6px 0;
        border-radius: 0 0 6px 0;
    }

    table tr:last-child:hover td:first-child {
        -moz-border-radius: 0 0 0 6px;
        -webkit-border-radius: 0 0 0 6px;
        border-radius: 0 0 0 6px;
    }

    table tr:last-child td:last-child {
        -moz-border-radius: 0 0 6px 0;
        -webkit-border-radius: 0 0 6px 0;
        border-radius: 0 0 6px 0;
    }

    table tbody tr td {
        border: 1px solid #c3c3c3 !important;
    }
</style>
{% endblock %}
